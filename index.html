<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
        <a href="" class="logo">/k</a>
        <p class="title">&ltASCII-ART&gt</p>
        <a href="" class="logo-hidden">/k</a>
      </div>
    <div class="container">
        <form method="POST" action="/ascii-art">
            <div class="artform">
                <textarea
                class="artform-textarea"
                rows="5"
                cols="60"
                name="name"
                placeholder="Type Something..."></textarea>
            </div>
            <div class="banner">
                <label for="template">Choose a banner template:</label>
                    <select id="template" name="template">
                        <option value="standard" id="standard" name="template">Standard</option>
                        <option value="shadow" id="shadow" name="template">Shadow</option>
                        <option value="thinkertoy" id="thinkertoy" name="template">Thinkertoy</option>
                    </select>
            </div>
            <div class="submit-button">
                <button type="submit" value="submit">Submit</button>
            </div>
